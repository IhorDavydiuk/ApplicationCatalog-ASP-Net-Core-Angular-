
    <h3> Create Application </h3>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" [(ngModel)]="valueApp" placeholder="Application Name" />
                </div>
            </div>
<dropdown [listOfCategories]="dropdownValues" (select)="addNameCategory($event)"></dropdown>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" (click)="addApplication(valueApp)">Add</button>
                </div>
            </div>
        </div>
    </div>
<p></p>
<p></p>
<h3> Create Category</h3>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="valueCat" placeholder="Category Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addCategory(valueCat)">Add</button>
            </div>
        </div>
    </div>
</div>
